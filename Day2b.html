<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
    let x= 4;
        x+=3;
        console.log("x="+x)
        let y=x;
        y++;
        console.log("y="+y)

        // tại thời điểm delta t: y=8,x=7
        const z=x++ + y++
        console.log("z="+z)
        let h=8;
        h++;
        //phải nhắc lại thì phép toán mới tính dựa theo giá trị sau
        console.log("h="+(h))
    </script>
</body>
