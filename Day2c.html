<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework day3</title>
</head>
<body>
    <script>
        let r = 1
        const pi = 3.14
        // c represents for Circumference
        let c = 2*pi*r
        console.log("c ="+c)
        //c= 6.28
        
        // A represents for Area
        let A = pi*r**2
        console.log("A ="+A)  
        // A=3.14

        let x = 1
        let y = 2
        let z = 3
        let p1 = (x+3*y-z)**5
        console.log ("p1 ="+p1)
        //p1=1024

        let p2 = (x-2*y)/z
        console.log("p2 ="+p2)
        //p2=-1

        let p3 = x+y+z
        console.log("p3 = "+p3)
        //p3=6
    </script>
</body>
